<script>
    function findCarInLot(car) {
        for (var i = 0; i < lot.length; i++) {
            if (car == lot[i]) {
                return i;
            }
        }
        return -1;
    }

    };
    var taxi = {

    var fiat2 = {

    };
    var lot = [chevy, taxi, fiat1, fiat2];

    var loc1 = findCarInLot(fiat2);

    var loc2 = findCarInLot(fiat1);

</script>
