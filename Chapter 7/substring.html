<html lang="en">

<head>
    <title>Index Of</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var data = "name|phone|address";
        var val = data.substring(5, 10);
        console.log("Substring is " + val);


        val = data.substring(5);
        console.log("Substring is now " + val);
    </script>


</body>


</html>
