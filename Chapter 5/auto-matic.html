<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Auto-O-Matic</title>
    <script>
        function makeCar() {
            var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
            var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
            var years = [1955, 1957, 1948, 1961];
            var colors = ["red", "blue", "tan", "yellow", "white"];
            var convertible = [true, false];


            var rand1 = Math.floor(Math.random() * makes.length);
            var rand2 = Math.floor(Math.random() * models.length);
            var rand3 = Math.floor(Math.random() * years.length);
            var rand4 = Math.floor(Math.random() * colors.length);
            //combine values form arrays using 4 random numbers 
            //adding 1 so that we can have atleast 1 passenger
            //to choce whether a car is convertible 
            var rand5 = Math.floor(Math.random() * 5) + 1;
            var rand6 = Math.floor(Math.random() * 2);

            //make a new car object with property values from the car
            var car = {
                make: makes[rand1],
                model: models[rand2],
                year: years[rand3],
                color: colors[rand4],
                passengers: rand5,
                convertible: convertible[rand6],
                mileage: 0
            };
            return car;
        }

        function displayCar(car) {
            console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);
        }
        //refernce to a car object
        var carToSell = makeCar();
        displayCar(carToSell);
    </script>
</head>

</html>
