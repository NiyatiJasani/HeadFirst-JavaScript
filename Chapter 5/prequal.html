<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Taxiwala</title>
    <script>
        var taxi = {
            make: "Webville Motors",
            model: "Taxi",
            year: 1955,
            color: "yellow",
            passengers: 4,
            convertible: false,
            mileage: 281341
        };

        var cadi = {
            make: "GM",
            model: "Cadillac",
            year: 1955,
            color: "tan",
            passenger: 5,
            convertibe: false,
            mileage: 12892
        };

        var fiat = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passenger: 2,
            convertibe: false,
            mileage: 88000
        };


        function prequal(car) {
            if (car.mileage > 10000) {
                return false;
            } else if (car.year > 1960) {
                return true;
            }
        }

        //    we call the prequal, passing the argumnt taxi, which is bound to the parameter car in the function
        var worthALook = prequal(taxi);

        if (worthALook) {
            console.log(" You gotta check out this " + taxi.make + " " + taxi.model);
        } else {
            console.log("You should really pass on the" + taxi.make + " " + taxi.model);
        }

        var worthALook = prequal(cadi);
        if (worthALook) {
            console.log(" You gotta check out this " + cadi.make + " " + cadi.model);
        } else {
            console.log("You should really pass on the " + cadi.make + " " + cadi.model);
        }

        var worthALook = prequal(fiat);
        if (worthALook) {
            console.log(" You gotta check out this " + fiat.make + " " + fiat.model);
        } else {
            console.log("You should really pass on the " + fiat.make + " " + fiat.model);
        }
    </script>
</head>

</html>
