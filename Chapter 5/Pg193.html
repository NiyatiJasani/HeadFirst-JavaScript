<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fido</title>
    <script>
        var fido = {
            name: "Fido",
            weight: 48,
            breed: "Mixed",
            loves: "walks"
        };

        loseWeight(fido, 10);

        function loseWeight(dog, amount) {
            dog.weight - amount;
        }

        alert(fido.name + " now weighs " + fido.weight);
    </script>
</head>
