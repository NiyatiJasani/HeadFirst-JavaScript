<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Your HTML page</title>
    <script>
        var dog = {
            name: "Fido",
            weight: 20.2,
            age: 4,
            breed: "mixed",
            acivity: "fetch balls"
        };
        var bark;
        if (dog.weight > 20) {
            bark = "WOOF WOOF";
        } else {
            bark = "woof-woof";
        }
        var speak = dog.name + " says " + bark + " when he wants to " + dog.acivity;
        console.log(speak);
    </script>
</head>

</html>
